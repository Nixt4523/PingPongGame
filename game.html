<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./gameLogic.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong | Game</title>
</head>

<body class="m-0 overflow-hidden">
    <div id="modal"
        class="hidden rotate-90 md:rotate-0 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-11/12 md:w-2/6 h-1/3 flex flex-col items-center justify-center gap-4 z-50 bg-white border-2 border-black">
        <h1 id="winner-text" class="font-bold text-4xl"></h1>
        <div class="flex gap-8">
            <button
                class="bg-white w-max text-black p-4 mt-4 border-2 border-black hover:bg-black hover:text-white transition-colors">
                <a href="/index.html">
                    Go Home
                </a>
            </button>
            <button id="play-again-btn"
                class="bg-white w-max text-black p-4 mt-4 border-2 border-black hover:bg-black hover:text-white transition-colors">
                Play Again
            </button>
        </div>
        <a class="mt-2 underline text-lg" href="/highscore.html">See Highscores</a>
    </div>
    <div
        class="score md:rotate-0 md:mt-0 flex justify-between w-screen md:justify-center font-medium md:text-[7vh] text-[4vh]">
        <div id="player-score"
            class="rotate-90 md:rotate-0 md:grow basis-0 py-0 text-left md:text-right px-[2vh] my-[1vh]">0</div>
        <div id="computer-score"
            class="rotate-90 md:rotate-0 md:grow basis-0 py-0 text-right md:text-left px-[2vh] my-[1vh]">0</div>
    </div>
    <div class="ball absolute border-2 border-black bg-white w-[2.5vh] h-[2.5vh] rounded-full -translate-y-[50%] -translate-x-[50%]"
        id="game-ball"></div>
    <div class="paddle w-[1vh] h-[10vh] -translate-y-[50%] rounded-full absolute bg-white border-2 border-black left-[1vw]"
        id="game-player-paddle"></div>
    <div class="paddle w-[1vh] h-[10vh]  -translate-y-[50%] rounded-full absolute bg-white border-2 border-black right-[1vw]"
        id="game-computer-paddle"></div>
</body>

</html>
